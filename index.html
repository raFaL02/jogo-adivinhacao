<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Adivinhação</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="screen1">
      <h1>Jogo de adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      
      <form>
        <input id="inputNumber" type="number">
        <button id="btnTry"">Tentar</button>
      </form>

    </div>
    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>

  </main>
</body>
</html>
